  <div id = "userDetail">
         
            <div>
                <div><h2>{{user.name}}</h2></div>
                <div><img ng-src={{user.avatar_url}} title = {{user.name}}></div>
            </div>
          </div>
      
      
      
      <table>
          <thead>
              <tr>
                  <th>Name</th>
                  <th>Stars</th>
                  <th>Language</th>
              </tr>
          </thead>
            <tbody>
                <tr ng-repeat = "repo in repos | orderBy:repoSortOrder">
                    <td>{{repo.name}}</td>
                    <td>{{repo.stargazers_count | number}}</td>
                    <td>{{repo.language}}</td>
                </tr>
            </tbody>
          
              
      </table>
